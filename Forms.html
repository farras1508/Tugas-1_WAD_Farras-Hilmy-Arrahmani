<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FORMstyle.css">
    <title>Forms</title>
</head>
<body>
    <div class="heading">
        <h1 class="Head">University Student Satisfaction Survey</h1> <br><br>
    </div>
    <form>
        <div id="Contact-1">
            <label>Name</label> <br><br>
            <input type="name" name="name" placeholder="Name :" class="box"> <br><br>
            <label>Email</label> <br><br>
            <input type="email" name="email" placeholder="Email :" class="box"> <br><br>
            <label>Age</label> <br><br>
            <input type="age" name="age" placeholder="Age:" class="box"> <br><br>
            <label>Which option best describes your current occupation?</label> <br> <br>
        
        <div id="option1">
            <select>
                <option name="What is your employment status?">What is your employment status?</option>
                <option value="Full-time">Full-time</option>
                <option value="Part time">Part time</option>
                <option value="Seeking opportunities currently">Seeking opportunities currently</option>
                <option value="Retired">Retired</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select> <br><br>
            <label>How well do the professors teach at the university?</label> <br><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Extremely well
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Very well
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Somewhat well
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Not so well
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Not at all well
                </label> <br><br>
            <label>How well-maintained are the facilities at the University?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Extremely well-maintained
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Very well-maintained
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Somewhat well-maintained
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Not so well-maintained
                </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Not at all well-maintained
                </label> <br><br>
                
        
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        
    </form>
</body>
</html>
